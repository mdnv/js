<html>
<body>
<p>Below is Monday? And next Monday</p>
<input type="date" id="start" name="trip-start" value="2020-05-04">
<button type="submit" onclick="myFunction(event)">Click Me</button>
<p id="demo"></p>
<script>
const myFunction = (event) => {
  var div = document.getElementById('demo');
  div.innerHTML = ""
  date = document.querySelector('[name="trip-start"]').value.split("-");
  year = date[0]
  month = date[1]
  day = date[2]
  function formatDate(month) {
    switch(month) {
      case "01":
        return "Jan"
        break;
      case "02":
        return "Feb"
        break;
      case "03":
        return "Mar"
        break;
      case "04":
        return "Apr"
        break;
      case "05":
        return "May"
        break;
      case "06":
        return "Jun"
        break;
      case "07":
        return "Jul"
        break;
      case "08":
        return "Aug"
        break;
      case "09":
        return "Sep"
        break;
      case "10":
        return "Oct"
        break;
      case "11":
        return "Nov"
        break;
      case "12":
        return "Dec"
        break;
    }
  }
  month2 = formatDate(month)
  date2 = month2 + " " + day + ", " + year
  let is_monday =  function(date2){
  let dt = new Date(date2);
  var nextMonday = new Date(dt.getFullYear(), dt.getMonth(), dt.getDate()+7).toDateString()
  if(dt.getDay() == 1)
    {
      return date2 + " is Monday, Next Monday is: " + nextMonday;
    }
  }
  // console.log(is_monday(date2));
  var div = document.getElementById('demo');

  result = is_monday(date2)

  if (result) {
    div.innerHTML += result
  } else {
    div.innerHTML += `${date2} isn't Monday`;
  }
}
</script>



</body>
</html>
